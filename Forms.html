<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h4>Registriation Form</h4></header>

    <form action="">
        <input type="text" placeholder="username">
        <br><br>
        <input type="password" placeholder="password">
        <br>
        
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
        </label>
        <br>
        <br>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102">class XII
        </label>

        <br/><br/>
        <h5>Select Fav Subject</h5>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">Math
        </label>
        <br><br>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102">Physics
        </label>
        <br><br>
        <label for="chem">
            <input type="checkbox" value="chem" name="subject" id="103">Chemistry
        </label>
        <br><br>
        <label for="bio">
            <input type="checkbox" value="bio" name="subject" id="104">Biology
        </label>
        <br><br>
        <label for="cs">
            <input type="checkbox" value="cs" name="subject" id="101">Computer Science
        </label>
        <br><br>
        Select your city
        <select name = "city">
            <option value="Delhi">Delhi</option>
            <option value="Banglore">Banglore</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
        </select>

        <br><br>
        <textarea name="Feedback" 
            id="101" 
            placeholder="Plese give your feedback" 
            rows="5">
        </textarea>
        <br>
        <input type="submit" value="submit">
      
    </form>

    <footer></footer>
</body>
</html>
